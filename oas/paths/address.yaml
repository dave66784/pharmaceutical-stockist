paths:
  /api/addresses:
    post:
      summary: Add a new address
      tags:
        - Addresses
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../components/schemas/address.yaml#/components/schemas/AddressRequest'
      responses:
        '200':
          description: Address added successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../components/schemas/auth.yaml#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '../components/schemas/address.yaml#/components/schemas/Address'
    get:
      summary: Get user addresses
      tags:
        - Addresses
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Addresses retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../components/schemas/auth.yaml#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '../components/schemas/address.yaml#/components/schemas/Address'
  /api/addresses/{id}:
    put:
      summary: Update an address
      tags:
        - Addresses
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '../components/schemas/address.yaml#/components/schemas/AddressRequest'
      responses:
        '200':
          description: Address updated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../components/schemas/auth.yaml#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '../components/schemas/address.yaml#/components/schemas/Address'
    delete:
      summary: Delete an address
      tags:
        - Addresses
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Address deleted successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../components/schemas/auth.yaml#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        nullable: true
