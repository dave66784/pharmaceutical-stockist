cart:
  get:
    tags:
      - Cart
    summary: Get current user's cart
    operationId: getCart
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Cart details
        content:
          application/json:
            schema:
              $ref: '../components/schemas/cart.yaml#/components/schemas/Cart'

cartItems:
  post:
    tags:
      - Cart
    summary: Add item to cart
    operationId: addItemToCart
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/cart.yaml#/components/schemas/CartItemRequest'
    responses:
      '200':
        description: Item added to cart
        content:
          application/json:
            schema:
              $ref: '../components/schemas/cart.yaml#/components/schemas/Cart'

cartItemDetail:
  put:
    tags:
      - Cart
    summary: Update cart item quantity
    operationId: updateCartItem
    security:
      - bearerAuth: []
    parameters:
      - name: itemId
        in: path
        required: true
        schema:
          type: integer
          format: int64
      - name: quantity
        in: query
        required: true
        schema:
          type: integer
    responses:
      '200':
        description: Cart item updated
        content:
          application/json:
            schema:
              $ref: '../components/schemas/cart.yaml#/components/schemas/Cart'
  delete:
    tags:
      - Cart
    summary: Remove item from cart
    operationId: removeItemFromCart
    security:
      - bearerAuth: []
    parameters:
      - name: itemId
        in: path
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '200':
        description: Item removed from cart
        content:
          application/json:
            schema:
              $ref: '../components/schemas/cart.yaml#/components/schemas/Cart'

clearCart:
  delete:
    tags:
      - Cart
    summary: Clear all items from cart
    operationId: clearCart
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Cart cleared
