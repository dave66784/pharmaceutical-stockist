paths:
  /api/admin/dashboard/stats:
    get:
      summary: Get dashboard statistics
      tags:
        - Dashboard
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dashboard statistics retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../components/schemas/auth.yaml#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '../components/schemas/dashboard.yaml#/components/schemas/DashboardStatsResponse'
  /api/admin/dashboard/daily-revenue:
    get:
      summary: Get daily revenue
      tags:
        - Dashboard
      security:
        - bearerAuth: []
      parameters:
        - name: days
          in: query
          required: false
          schema:
            type: integer
            default: 7
      responses:
        '200':
          description: Daily revenue retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../components/schemas/auth.yaml#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '../components/schemas/dashboard.yaml#/components/schemas/DailyRevenueDto'
  /api/admin/dashboard/expiring-products:
    get:
      summary: Get list of expiring products
      tags:
        - Dashboard
      security:
        - bearerAuth: []
      parameters:
        - name: days
          in: query
          required: false
          schema:
            type: integer
            default: 30
      responses:
        '200':
          description: Expiring products retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../components/schemas/auth.yaml#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '../components/schemas/dashboard.yaml#/components/schemas/ExpiringProductDto'
  /api/admin/dashboard/top-products:
    get:
      summary: Get top selling products
      tags:
        - Dashboard
      security:
        - bearerAuth: []
      parameters:
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 5
      responses:
        '200':
          description: Top selling products retrieved successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '../components/schemas/auth.yaml#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '../components/schemas/dashboard.yaml#/components/schemas/ProductSalesDto'
