orders:
  get:
    tags:
      - Orders
    summary: Get current user's orders
    operationId: getUserOrders
    security:
      - bearerAuth: []
    responses:
      '200':
        description: List of orders
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '../components/schemas/order.yaml#/components/schemas/Order'
  post:
    tags:
      - Orders
    summary: Create a new order
    operationId: createOrder
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/order.yaml#/components/schemas/OrderRequest'
    responses:
      '200':
        description: Order created
        content:
          application/json:
            schema:
              $ref: '../components/schemas/order.yaml#/components/schemas/Order'

orderDetail:
  get:
    tags:
      - Orders
    summary: Get order by ID
    operationId: getOrderById
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '200':
        description: Order details
        content:
          application/json:
            schema:
              $ref: '../components/schemas/order.yaml#/components/schemas/Order'
