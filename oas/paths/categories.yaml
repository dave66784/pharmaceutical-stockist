categories:
  get:
    tags:
      - Categories
    summary: Get all categories (public)
    operationId: getAllCategories
    security: []
    responses:
      '200':
        description: Category list
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas/auth.yaml#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      type: array
                      items:
                        $ref: '../components/schemas/product.yaml#/components/schemas/Category'

  post:
    tags:
      - Categories
    summary: Create a category (Admin only)
    operationId: createCategory
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/product.yaml#/components/schemas/CategoryRequest'
    responses:
      '200':
        description: Category created
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas/auth.yaml#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      $ref: '../components/schemas/product.yaml#/components/schemas/Category'
      '403':
        description: Admin access required

categoryById:
  put:
    tags:
      - Categories
    summary: Update a category (Admin only)
    operationId: updateCategory
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/product.yaml#/components/schemas/CategoryRequest'
    responses:
      '200':
        description: Category updated
        content:
          application/json:
            schema:
              allOf:
                - $ref: '../components/schemas/auth.yaml#/components/schemas/ApiResponse'
                - type: object
                  properties:
                    data:
                      $ref: '../components/schemas/product.yaml#/components/schemas/Category'
      '403':
        description: Admin access required
      '404':
        description: Category not found

  delete:
    tags:
      - Categories
    summary: Delete a category (Admin only)
    operationId: deleteCategory
    security:
      - bearerAuth: []
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: integer
          format: int64
    responses:
      '200':
        description: Category deleted
        content:
          application/json:
            schema:
              $ref: '../components/schemas/auth.yaml#/components/schemas/ApiResponse'
      '403':
        description: Admin access required

