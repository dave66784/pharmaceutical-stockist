# Application
spring.application.name=pharmaceutical-stockist
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/pharma_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=c2VjcmV0a2V5MTIzNDU2Nzg5MDEyMzQ1Njc4OTAxMjM0NTY3ODkwMTIzNDU2Nzg5MA==
jwt.expiration=86400000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.com.pharma=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.info.env.enabled=true

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=YOUR_EMAIL@gmail.com
spring.mail.password=YOUR_APP_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true

# Email Notification Toggles
# ─── ADMIN Notifications ─────────────────────────────────────────────────────
# Alert admin when a new order is placed
app.email.admin.notifications.order-placed.enabled=true
# Daily low-stock digest sent to admin
app.email.admin.notifications.low-stock.enabled=true
# Whether the low-stock cron scheduler runs at all
app.email.admin.notifications.low-stock-scheduler.enabled=true
# Products with stock below this number are included in the digest
app.notifications.low-stock.threshold=10
# Admin email address for all admin notifications
app.email.admin-address=admin@example.com

# ─── CUSTOMER Notifications ───────────────────────────────────────────────────
# Welcome email on new account registration
app.email.customer.notifications.welcome.enabled=true
# Order confirmation email to customer when order is placed
app.email.customer.notifications.order-confirmation.enabled=true
# Status update email to customer when admin changes order status
app.email.customer.notifications.order-status-update.enabled=true
