# Application
spring.application.name=pharmaceutical-stockist
server.port=8080

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:5432/pharma_db
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration (RSA RS256)
jwt.private.key=${JWT_PRIVATE_KEY}
jwt.public.key=${JWT_PUBLIC_KEY}
jwt.expiration=86400000

# File Upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# API Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Logging
logging.level.com.pharma=DEBUG
logging.level.org.springframework.security=DEBUG

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true
management.info.env.enabled=true

# Email Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=[EMAIL_ADDRESS]
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.debug=false

# Email Notification Toggles
# ─── ADMIN Notifications ─────────────────────────────────────────────────────
# Alert admin when a new order is placed
app.email.admin.notifications.order-placed.enabled=false
# Daily low-stock digest sent to admin
app.email.admin.notifications.low-stock.enabled=false
# Whether the low-stock cron scheduler runs at all
app.email.admin.notifications.low-stock-scheduler.enabled=false
# Products with stock below this number are included in the digest
app.notifications.low-stock.threshold=10
# Admin email address for all admin notifications
app.email.admin-address=[EMAIL_ADDRESS]

# ─── CUSTOMER Notifications ───────────────────────────────────────────────────
# Welcome email on new account registration
app.email.customer.notifications.welcome.enabled=false
# Order confirmation email to customer when order is placed
app.email.customer.notifications.order-confirmation.enabled=false
# Status update email to customer when admin changes order status
app.email.customer.notifications.order-status-update.enabled=false
# OTP verification email on registration
app.email.customer.notifications.otp-verification.enabled=false
# OTP expiry in minutes
app.otp.expiry-minutes=10
# If OTP emails are disabled, this fixed OTP can be used to bypass verification for testing.
app.otp.test-override=123456
